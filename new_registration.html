<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Passport Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .signup-container {
            background-color: #ffffff; /* White background for signup box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .signup-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-form {
            max-width: 400px;
            margin: 0 auto; /* Center the form horizontally */
        }
        .btn-signup {
            font-size: 16px; /* Larger font size for button text */
            padding: 10px 20px; /* Padding around button text */
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <div class="container mt-5">
        <div class="signup-container">
            <h2 class="signup-title">Signup</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-signup">Signup</button>
            </form>
            <div class="login-link">
                <p>If you already have an account, <a href="login.html">login here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
